<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FORM</title>
    <link rel="stylesheet" href="./CSS/style.css">
</head>
<body>
    <!--Header-->
    <div class="header">
        <h1>Student Register Form</h1>
    </div>
    <!--Form-->
    <div class="frm">
    <form>
        <table>
            <tr>
                <td>
                <label for="register number">Register Number</label>
                </td>
                <td>
                    <input type="text" placeholder="Enter your Register Number" required>
                </td>
            </tr>
            <tr>
                <td>
                    <label for="Fname">First Name</label>
                </td>
                <td>
                    <input type="text" placeholder="Enter your First Name" required>
                </td>
            </tr>
            <tr>
                <td>
                    <label for="Lname">Last Name</label>
                </td>
                <td>
                    <input type="text" placeholder="Enter your Last Name" required>
                </td>
            </tr>
            <tr>
                <td>
                    <label for="department">Department</label>
                </td>
                <td>
                    <select name="department" required >
                        <option value="cse">CSE</option>
                        <option value="it">IT</option>
                        <option value="aiml">AIML</option>
                        <option value="ece">ECE</option>
                        <option value="eee">EEE</option>
                        <option value="civil">CIVIL</option>
                        <option value="mechanical">MECHANICAL</option>
                        <option value="bio medical">BIO MEDICAL</option>
                        <option value="food tech">FOOD TECHNOLOGY</option>
                    </select>
                </td>
            </tr>
            <tr>
                <td>
                    <label for="10mark">SSLC Mark</label>
                </td>
                <td>
                    <input type="text"placeholder="Enter Your Marks">
                </td>
            </tr>
            <tr>
                <td>
                    <label for="12 mark">HSC Mark</label>
                </td>
                <td>
                    <input type="text"placeholder="Enter Your Marks">
                </td>
            </tr>
            <tr>
                <td>
                    <label for="diploma">Diploma Mark</label>
                </td>
                <td>
                    <input type="text" placeholder="Enter Your Marks">
                </td>
            </tr>
            <tr>
                <td>
                    <label for="degree marks">Degree Mark</label>
                </td>
                <td>
                    <input type="text" placeholder="CGPA">
                </td>
            </tr>
        </table>
    </form>
</div>
    <!--buttons-->
    <div class="btn">
        <button class="bt1" type="submit" value="Submit">Submit</button>
        <button class="bt2">Cancel</button>
    </div>
    
</body>
</html>
